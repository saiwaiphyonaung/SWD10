    <div class="row my-5">
        <div class="col-12 col-md-6">
            <div id="carouselExampleSlidesOnly" class="carousel slide " data-ride="carousel">
                <!--Courosel Indigator Start-->
                <ol class="carousel-indicators">
                    <li data-target="#carouselExampleSlidesOnly" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleSlidesOnly" data-slide-to="1"></li>
                    <li data-target="#carouselExampleSlidesOnly" data-slide-to="2"></li>
                    <li data-target="#carouselExampleSlidesOnly" data-slide-to="3"></li>
                  </ol>
                <div class="carousel-inner">
                  <div class="carousel-item active">
                      <img src="/assets/jeong/jeong19.jpg" class="d-block w-100 img-fluid" alt="...">
                      <div class="carousel-caption d-none d-md-block">
                        <h5>First slide label</h5>
                        <p>Nulla vitae elit libero, a pharetra augue mollis interdum.</p>
                      </div>
                  </div>
                  <div class="carousel-item">
                    <img src="/assets/jeong/jeong18.jpg" class="d-block w-100 img-fluid" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="/assets/jeong/jeong17.jpg" class="d-block w-100 img-fluid" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="/assets/jeong/jeong20.jpg" class="d-block w-100 img-fluid" alt="...">
                  </div>

                  <!-- Carousel Indigator End-->


                  <!-- Carousel Control Click Start -->
                  <a class="carousel-control-prev" href="#carouselExampleSlidesOnly" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                  </a>
                  <a class="carousel-control-next" href="#carouselExampleSlidesOnly" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                  </a>

                  <!-- Carousel Control Click End-->
                </div>
              </div>

              <!-- Carousel Manual Control Start-->
              <div class="d-flex justify-content-between" >
                <button class=" prev btn btn-primary m-2"> To left</button>
                <button class=" next btn btn-primary m-2" > To Right</button>
              </div>
                <!-- Carousel Manual Control End-->

</div>
    
    <script src="/jQuery/jQuery/jquery.min.js"></script>
    <script src="/bootstrap-4.5.3-dist/js/bootstrap.min.js"></script>
    <script>

        // Carousel Control Start
        
         // Next Carousel Every 2s 
       
        $("#carouselExampleSlidesOnly").carousel({
            interval : 2000
        });

        // ==================================================    
        
        //  Click to make Carousel go front and back

        $(".prev").click(function(){
            $("#carouselExampleSlidesOnly").carousel('prev')
        });
        
        $(".next").click(function(){
            $("#carouselExampleSlidesOnly").carousel('next')
        });

        // Carousel Control End
          //  ================================================================
       
        
            
       
    </script>
